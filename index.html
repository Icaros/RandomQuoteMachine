<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Quote For A Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <!--
  ####
  -->
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <h1 class="navbar-brand">The Quote Machina</h1>
          <p class="navbar-text navbar-right">“A facility for quotation covers the absence of original thought.” <br>
            ― Dorothy L. Sayers, Gaudy Night</p>
        </div>
      </nav>
    </header>

    <article class="container jumbotron">
      <h1><i class="fa fa-quote-left"></i> <span id="quoteText"></span></h1>
      <h4>-<span id="quoteAuthor"></span></h4>
      <br>
      <hr>
      <a class="btn btn-success btn-lg" id="tweetQuote" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a class="btn btn-primary btn-lg" id="newQuote"><i class="fa fa-repeat" aria-hidden="true"></i></a>
    </article>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    </script>
  </body>
</html>
